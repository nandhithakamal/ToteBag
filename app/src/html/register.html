<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Register | Medullo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type = "text/css" href="/css/style.css"/>
  </head>
  <body>
    <div class = "container-fluid row mainDiv">
        <div id = "tb" class = "text-center">
            <span class = "brand">ToteBag!</span>
        </div>
      <div class = "col-sm-4"></div>
      <div class = "well center-pane col-sm-4">
        <form class = "form-horizontal" method="post" id = "registerform" action = "/signup">
            <div class = "form-group">
              <label class = "col-sm-3">Name: </label>
              <input type = "text" class = "col-sm-8" id = "name" name = "name"/><br>
            </div>
            <div class = "form-group">
              <label class = "col-sm-3">Email ID: </label>
              <input type = "email" class = "col-sm-8" id = "email"/><br>
            </div>
          <div class = "form-group">
            <label class = "col-sm-3">Username: </label>
            <input type = "text" class = "col-sm-8" id = "username" name = "username"/><br>
          </div>
          <div class = "form-group">
            <label class = "col-sm-3">Password: </label>
            <input type = "password" class = "col-sm-8" id = "password" name = "password"/><br>
          </div>
          <div class = "form-group">
            <label class = "col-sm-3">Phone: </label>
            <input type = "tel" class = "col-sm-8" id = "phone"/><br>
          </div>
          <div class = "form-group">
            <div class = "text-center">
                <div class = "row">
                    <div class = "col-sm-4"></div>
                    <div class = "col-sm-4">
                        <button class = "btn btn-success btn-md btn-block">Register</button>
                    </div>
                    <div class = "col-sm-4"></div>
                </div>
            </div>
            <br>
            <div class = "text-center">
              <a href = "/login">Existing user? </a>
            </div>
          </div>
        </form>
      </div>
      <div class = "col-sm-4"></div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
