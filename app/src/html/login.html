<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ToteBag</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

  </head>
  <body>
    <div class = "container-fluid row mainDiv">
        <div id = "tb" class = "text-center">
            <span class = "brand">ToteBag!</span>
        </div>
      <div class = "col-sm-4"></div>
      <div class = "center-pane col-sm-4">
        <div class = "form-horizontal" method="post" id = "loginform">
          <div class = "form-group">
            <label class = "col-sm-3">Username: </label>
            <input type = "text" class = "col-sm-8" id = "username" name = "username"/><br>
          </div>
          <div class = "form-group">
            <label class = "col-sm-3">Password: </label>
            <input type = "password" class = "col-sm-8 rounded" id = "password" name = "password"/><br>
          </div>
          <div id = "errorMessage" class = "text-center" style = "color: red"></div>
          <br>
          <div class = "form-group">
            <div class = "text-center">
                <div class = "row">
                    <div class = "col-sm-4"></div>
                    <div class = "col-sm-4">
                        <button class = "btn btn-primary btn-md btn-block" id = "loginButton">Login</button>
                    </div>
                    <div class = "col-sm-4"></div>
                </div>
            </div>
            <br>
            <div class = "text-center">
              <a href = "/register"> New user? </a>
            </div>
          </div>
        </div>
      </div>
      <div class = "col-sm-4"></div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src = '/js/login.js'></script>
  </body>
</html>
